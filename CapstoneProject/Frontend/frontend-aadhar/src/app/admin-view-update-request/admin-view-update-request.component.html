<h2>Aadhar update request by User</h2>
<span *ngFor="let p of userupdates">
    <table class="table table-sm" border="2px">
        <tr>
            <th>Aadhar No</th>
            <th>Address</th>
            <th>Mobile No</th>
            <th>DOB</th>
        </tr>
        <tr>
            <td>{{p.aadharno}}</td>
            <td>{{p.address}}</td>
            <td>{{p.phone}}</td>
            <td>{{p.dob}}</td>
        </tr>
    </table>
   
    
</span>
